<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            padding: 0;
        }
        .kpi-strip {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 24px;
            background: white;
        }
        .kpi {
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e5e9f0;
            transition: all 0.3s;
        }
        .kpi:hover {
            border-color: #107C10;
            box-shadow: 0 4px 12px rgba(16, 124, 16, 0.1);
        }
        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            color: #107C10;
            margin-bottom: 6px;
            line-height: 1;
        }
        .kpi-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        .kpi-subtext {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="kpi-strip">
        <div class="kpi">
            <div class="kpi-value">$112,000</div>
            <div class="kpi-label">Median Salary</div>
            <div class="kpi-subtext">50th percentile</div>
        </div>
        <div class="kpi">
            <div class="kpi-value">$149,000</div>
            <div class="kpi-label">75th Percentile</div>
            <div class="kpi-subtext">Top 25% earn more</div>
        </div>
        <div class="kpi">
            <div class="kpi-value">89</div>
            <div class="kpi-label">Total Records</div>
            <div class="kpi-subtext">Real submissions</div>
        </div>
        <div class="kpi">
            <div class="kpi-value">15</div>
            <div class="kpi-label">Canadian Cities</div>
            <div class="kpi-subtext">Toronto, Montreal, Vancouver...</div>
        </div>
    </div>
</body>
</html>
